<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMin(arr) {
        let min = arr[0][0];

        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                if (arr[i][j] < min) {
                    min = arr[i][j];
                }
            }
        }
        return min;
    }

    let num = [];
    for(let i = 0; i < 5; i++) {
        num[i] = new Array();
        for (let j = 0; j < 5; j++) {
            num[i][j] = Math.floor(Math.random() * 100);
            document.write(num[i][j] + ',');
        }
        document.write('<br>');
    }
    let minValue = findMin(num);
    document.write('<br>');
    document.write("Value min : " + minValue);
</script>
</body>
</html>
