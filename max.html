<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMax(arr) {
        let max = arr[0][0];

        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                if (arr[i][j] > max) {
                    max = arr[i][j];
                }
            }
        }
        return max;
    }

    let num = [];
    for(let i = 0; i < 5; i++) {
        num[i] = new Array();
        for (let j = 0; j < 5; j++) {
            num[i][j] = Math.floor(Math.random() * 100);
            document.write(num[i][j] + ',');
        }
        document.write('<br>');
    }
    let maxValue = findMax(num);
    document.write('<br>');
    document.write("Value min : " + maxValue);
</script>
</body>
</html>
